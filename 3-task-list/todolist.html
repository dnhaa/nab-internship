<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Ha's To-do List</h1>
        <h3 id="task-title">Ongoing</h3>
        <div id="note">
            Left checkbox to check items off the list. Right checkbox to prioritise tasks!
        </div>
        <div id="task-container">
        </div>
        
        <h3 id="done-task-title">Completed</h3>
        <div id="done-task-container">
        </div>

        <div class="input-container">
            <input type="text" id="new-task" placeholder="What to do today?">
            <button id="add-button">Add</button>
        </div>
    </div>
    
    <script src="script.js"></script>
    
</body>
</html>
